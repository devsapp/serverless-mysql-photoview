Type: Application
Name: photoview
Provider:
  -  阿里云
Version: 1.1.9
Description: 相册
HomePage: https://github.com/chengzhengyubian/photoview
Tags: #标签详情
  - 部署函数
  - 部署组件
Category: 全栈应用 # 基础云服务/Web框架/Web应用/人工智能/音视频处理/图文处理/监控告警/大数据/IoT/新手入门/其他
Service: # 使用的服务
  函数计算:
    Authorities:
      - AliyunFCFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - accessKeyId
    - accessKeySecret
    - region
  properties:
    region:
      type: string
      title: region
      description: 默认cn-hangzhou
      default: "cn-hangzhou"
    accessKeyId:
      type: secret
      title: accessKeyId
      pattern: "^[a-zA-Z0-9-_]{0,127}$"
      description: 数据库连接参数ACCESS_KEY_ID
    accessKeySecret:
      type: secret
      title: accessKeySecret
      pattern: "^[a-zA-Z0-9-_]{0,127}$"
      description: 数据库连接参数ACCESS_KEY_SECRET
    ossBucket:
      title: OSS存储桶名
      type: string
      default: ""
      description: OSS存储桶名，如果和下方 ossObjectName 任意一个为 "" 即不使用 oss 存储部署状态
      x-bucket:
        dependency:
          - region
    ossObjectName:
      title: oss 对象名
      type: string
      default: ""
      description: oss 对象名，如果和上方 ossBucket 任意一个为 "" 即不使用 oss 存储部署状态