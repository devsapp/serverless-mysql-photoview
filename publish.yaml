Type: Application
Name: photoview
Provider:
  -  阿里云
Version: 1.2.8
Description: 基于函数计算快速部署相册应用，对图片进行扫描、分类、添加喜爱，体验 MySQL Serverlesss 数据库极致弹性
HomePage: https://github.com/devsapp/serverless-mysql-photoview
Tags: #标签详情
  - MySQL-Serverless
Category: 全栈应用 # 基础云服务/Web框架/Web应用/人工智能/音视频处理/图文处理/监控告警/大数据/IoT/新手入门/其他
Service: # 使用的服务
  函数计算:
    Authorities:
      - AliyunFCFullAccess
      - AliyunOSSFullAccess
      - AliyunRDSFullAccess
      - AliyunContainerRegistryFullAccess
      - AliyunLogFullAccess
      - AliyunVPCFullAccess
      - AliyunECSFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - roleArn
  properties:
    region:
      type: string
      title: Region
      description: 默认cn-hangzhou
      default: "cn-hangzhou"
    roleArn:
      title: RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的函数计算服务配置的 role。
      required: true
      x-role:
        name: fcunzipossrole
        service: fc
        authorities:
          - AliyunOSSFullAccess
          - AliyunRDSFullAccess
          - AliyunContainerRegistryFullAccess
          - AliyunLogFullAccess
          - AliyunVPCFullAccess
          - AliyunECSFullAccess
    ossBucket:
      title: OSS存储桶名
      type: string
      default: ""
      description: OSS存储桶名，选择启用并填写{ OSS存储对象名 }，才会将云资源的创建信息记录在 OSS 中。
      x-bucket:
        dependency:
          - region
    ossObjectName:
      title: OSS存储对象名
      type: string
      default: ""
      description: OSS存储对象名，选择启用{ OSS存储桶名 }，并填写{ OSS存储对象名 }, 才会将云资源的创建信息记录在 OSS 中